<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>


    <link rel="stylesheet" href="stylesheets/wickedpicker.css">
    <script type="text/javascript" src="src/wickedpicker.js"></script>
    <script src="assets/wickedpicker.js"></script>
    <link href="assets/css/wickedpicker.css" rel="stylesheet" />
</head>
<body style="background-color: #2B879E;">
    <input type="text" id="timepicker" name="timepicker" class="timepicker">
    <script type="text/javascript">
        $('.timepicker').wickedpicker({
            now: '8:16', twentyFour: false, title:
                'My Timepicker', showSeconds: true
        });
    </script>
</body>
</html>
